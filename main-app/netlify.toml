[build]
  command = "cd .. && rm -rf node_modules && npm install && cd main-app && npm run build"
  publish = "dist"
  environment = { NODE_ENV = "production" }

[context.production.environment]
  VITE_MUSIC_LIBRARY_URL = "https://music-library-separate.netlify.app"

 

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, OPTIONS"